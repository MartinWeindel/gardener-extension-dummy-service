#   - name: cert-management
#     sourceRepository: github.com/gardener/cert-management
#     repository: europe-docker.pkg.dev/gardener-project/cert-controller-manager
#     tag: "0.2.9"

gardener:
  version: ""
  seed:
    name: ""
