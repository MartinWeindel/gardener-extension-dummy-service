image:
  repository: my.repo.example.com/my-project/dummy-service
  tag: latest
  pullPolicy: IfNotPresent

leaderElection:
  resourceLock: leases

# settings for metrics, e.g. scraping by seed-prometheus
metrics:
  enableScraping: true
  # default metrics endpoint in controller-runtime
  port: 8080

webhookConfig:
  serverPort: 10250

resources: {}

vpa:
  enabled: true
  # resourcePolicy:
  #   minAllowed:
  #     memory: 128Mi
  updatePolicy:
    updateMode: "Recreate"

controllers:
  concurrentSyncs: 5
  ignoreOperationAnnotation: false
  healthcheck:
    concurrentSyncs: 5
  heartbeat: 
    renewIntervalSeconds: 30

serviceConfig:
  bar: default-bar

disableControllers: []

# imageVectorOverwrite: |
